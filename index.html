<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Book Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Wave Book Library</h1>
        <nav>
            <a href="#search">Search</a>
            <a href="#categories">Categories</a>
            <a href="#history">Borrowing History</a>
            <a href="#management">Book Management</a>
        </nav>
    </header>
    
    <main>
        <section id="search">
            <h2>Search for Books</h2>
            <div class="form-group">
                <input type="text" id="searchInput" placeholder="Search by title or author">
                <button onclick="searchBooks()">Search</button>
            </div>
            <ul id="searchResults" class="results-list"></ul>
        </section>
        
        <section id="categories">
            <h2>Categories</h2>
            <div class="button-group">
                <button onclick="showCategory('Software_Development')">Software Development</button>
                <button onclick="showCategory('Cybersecurity')">Cybersecurity</button>
                <button onclick="showCategory('Data_Science')">Data Science & Analytics</button>
            </div>
            <ul id="categoryResults" class="results-list"></ul>
        </section>
        
        <section id="history">
            <h2>Borrowing History</h2>
            <ul id="historyResults" class="results-list"></ul>
        </section>
        
        <section id="management">
            <h2>Book Management</h2>
            <div class="form-group">
                <h3>Add a New Book</h3>
                <form id="addBookForm">
                    <label for="title">Title:</label>
                    <input type="text" id="title" required>
                    <label for="author">Author:</label>
                    <input type="text" id="author" required>
                    <label for="category">Category:</label>
                    <select id="category">
                        <option value="Software_Development">Software Development</option>
                        <option value="Cybersecurity">Cybersecurity</option>
                        <option value="Data_Science">Data Science & Analytics</option>
                    </select>
                    <button type="submit">Add Book</button>
                </form>
            </div>
            <div class="form-group">
                <h3>Manage Borrowing</h3>
                <form id="borrowBookForm">
                    <label for="borrowTitle">Book Title:</label>
                    <input type="text" id="borrowTitle" required>
                    <label for="borrower">Borrower Name:</label>
                    <input type="text" id="borrower" required>
                    <label for="returnDate">Return Date:</label>
                    <input type="date" id="returnDate" required>
                    <button type="submit">Record Borrowing</button>
                </form>
            </div>
        </section>
    </main>
    
    
    <footer>
        <p>&copy; 2024 Wave Book Library</p>
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
